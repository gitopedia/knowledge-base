name: Build Knowledgebase Index

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-index:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Build index (uses sibling Gitopedia content)
        env:
          GITOPEDIA_DIR: ../../gitopedia/gitopedia/Compendium
        run: |
          python scripts/build_index.py
      - name: Upload index artifact
        uses: actions/upload-artifact@v4
        with:
          name: index-sqlite
          path: out/index.sqlite

  deploy:
    needs: build-index
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: index-sqlite
          path: out
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.GITOPEDIA_KB_ROLE_ARN }}
          aws-region: ${{ secrets.GITOPEDIA_AWS_REGION }}
      - name: Upload index to S3
        run: |
          aws s3 cp out/index.sqlite s3://${{ secrets.GITOPEDIA_KB_INDEX_BUCKET }}/index.sqlite


